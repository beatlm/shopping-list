<div class="main-div">
      <mat-form-field>
        <input matInput autocomplete='email' placeholder="E-mail" [formControl]="email" required />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput autocomplete="current-password" placeholder="ContraseÃ±a" [formControl]="password" [type]="hide ? 'text' : 'password'" />
        <mat-error *ngIf="password.invalid">{{
            getErrorMessagePassword()
          }}</mat-error>

        <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility" : "visibility_off"
          }}</mat-icon>
      </mat-form-field>
      <button mat-raised-button class="login-button" (click)="login()">Entrar</button>
      <button mat-raised-button class="register-button" color="link" routerLink="register">Registrarme</button>
</div>
